<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        *{
            margin: 0px;
            padding: 0px; 
        }
        .row{
            margin-right: 0px ;
            margin-left: 0px;
        }
       
        img{
            width: 100%;
            height: auto;
        }
        .sign-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <main class="  bg-light  sign-container">
        <div class="row " >
            <div class=" col-6">
                <img src="images/ppp.jpg" >
            </div>
            <div id="sign_up_form " class="col-6">
                <form id="signup" >
                    <div class="form-group">
                    <label for="firstname">first name</label>
                    <input id="firstname" type="text" class="form-control" name="UserName">
                    <small class="form-text text-mute">this field required oogit</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastname">last name</label>
                        <input id="lastname" type="text"class="form-control" >
                    </div>
                    
                    <div class="form-group">
                        <label for="email">email</label>
                        <input id="email" type="email" class="form-control" name="UserEmail"   pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,3}">
                    </div>
                    <div class="form-group">
                        <label for="password">password</label>
                        <input id="password" type="password" class="form-control" name="password" >
                    </div>
                    
                    <div class="form-group">
                        <label for="re_password">re-enter password</label>
                        <input id="re_password" type="password" class="form-control" >
                    </div>
                    
                   
                    <button id="submit"class="btn btn-secondery" type="submit">sign up</button>
                    <p>have already an account ?<a>sign in</a></p>
        
                </form>
    
            </div>
           

        </div>
        
    </main>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="sign_up.js"></script>
</body>
</html>
