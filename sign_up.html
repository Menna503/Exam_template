<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
       
 @media (min-width: 768px) {
    .sign-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
}
    </style>
</head>
<body>

    <main class="sign-container"  style="background-color: #ffffff;">
        <div  class="row rounded-4 p-4 "style="background-color: #DAD7F6;   border: 2px solid #3C2CA0;"> 

   
            <div class=" col-12 col-md-6 ">
                <img src="images/exam_img2.svg" >
            </div>
            <div id="sign_up_form " class="col-12 col-md-6 ">
                <form id="signup" >
                    <div class="form-group">
                    <label for="firstname " class="ms-2">first name</label>
                    <input id="firstname" type="text" class="form-control" name="UserName" pattern="^[a-zA-Z]+$">
                    <small class="form-text text-mute hidden error">this field required oogit</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastname " class="ms-2">last name</label>
                        <input id="lastname" type="text"class="form-control" pattern="^[a-zA-Z]+$" >
                        <small class="form-text text-mute hidden error">this field required oogit</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="ms-2">email</label>
                        <input id="email" type="email" class="form-control" name="UserEmail" pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,3}">
                        <small class="form-text text-mute hidden error">this field required oogit</small>
                    </div>
                    <div class="form-group">
                        <label for="password" class="ms-2">password</label>
                        <input id="password" type="password" class="form-control" name="password" >
                        <small class="form-text text-mute hidden error">this field required oogit</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm_pass" class="ms-2">re-enter password</label>
                        <input id="confirm_pass" type="password" class="form-control" >
                        <small class="form-text text-mute hidden error">this field required oogit</small>
                    </div>
                    
                   <div class="d-flex flex-column justify-content-center align-items-center ">
                    <button id="submit"class="btn w-50 text-light fs-5" style="background-color:#3C2CA0; " type="submit ">Sign Up</button>
                    <p class="text-center">have already an account ?<a href="sign_in.html">Sign In</a></p>
                   </div>
                  
        
                </form>
    
            </div>
           

        </div>
        
    </main>
    <link href="style.css" rel="stylesheet">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="sign_up.js"></script>
    <script src="general.js"></script>
</body>
</html>
