<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        * {
            margin: 0px;
            padding: 0px;
            color: #3c2ca0;
        }

        .row {
            margin-right: 0px;
            margin-left: 0px;
            /* background-color:  #EAE9F4; */
        }

        .bg_blue {
            background-color: #3c2ca0;
        }

        .bg_light_blue {
            background-color: #dbd9ec;
        }

        .submit_button {
            position: absolute;
            right: 5%;
        }

        #question {
            position: relative;
        }

        @media (min-width: 768px) {
            .sign-container {
                height: 100vh;
                display: flex; 
                align-items: center;

                
            }
            .row{
                width: 100%;
                justify-content: center;  
                gap: 10px;
            }
           
        }
    </style>
</head>

<body>
    <main class="sign-container " style="background-color: #dcdaed">
        <div class="row ">
            <div id="question" class="col-12 col-md-7 col-lg-6 shadow-lg bg-light p-4">
                <p class="fs-5"><i class="bi bi-clock"></i> 4:00</p>
                <p class="fs-5">choose the correct answer</p>
                <div class="bg_blue p-1 rounded-2 text-light mb-1">
                    <p class="text-light d-flex justify-content-between">
                        why i am sad right now?
                        <span> <i class="bi bi-flag-fill text-light text-end"></i></span>
                    </p>
                </div>
                <ul class="list-unstyled d-flex flex-column gap-1">
                    <li class="bg_light_blue border p-2 rounded-2">life is hard</li>
                    <li class="bg_light_blue border p-2 rounded-2">sucess is hard</li>
                    <li class="bg_light_blue border p-2 rounded-2">i am bad berson</li>
                    <li class="bg_light_blue border p-2 rounded-2">all of above</li>
                </ul>
                <div class="d-flex justify-content-center">
                    <div class="d-flex gap-2">
                        <div><i class="bi bi-arrow-left-circle"></i></div>
                        <p>1 out of 6</p>
                        <div><i class="bi bi-arrow-right-circle"></i></div>
                    </div>

                    <div class="submit_button">
                        <button id="submit" class="btn btn-secondary bg_blue" type="submit ">
                            submit
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 p-2  col-lg-3 bg_blue">
                <p class="marke_ques text-center text-light">marked question</p>
                <hr class="text-light" />
                <div id="marked_ques " class="d-flex flex-column gap-1">
                    <div class="bg-light rounded-2 ps-4 pe-4 d-flex justify-content-between">
                        <p>question</p>
                        <div><i class="bi bi-trash-fill"></i></div>
                    </div>
                    <div class="bg-light rounded-2 ps-4 pe-4 d-flex justify-content-between">
                        <p>question</p>
                        <div><i class="bi bi-trash-fill"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="sign_up.js"></script>
</body>

</html>
