<body>
    <main class="sign-container" style="background-color: #ffffff; ">
        <div class="row rounded-4 p-5 d-flex justify-content-center " style="background-color: #DAD7F6; border: 2px solid #3C2CA0;"> 
            <div class=" col-12 col-md-6 ">
                <img src="images/exam_img.svg" >
            </div>
            <div id="sign_up_form" class="col-12 col-md-6">
                <form id="signin"  class="d-flex flex-column " >
                     
                    <div class="text-center mb-5">
                        <h2  class="mt-5" style="color:#3C2CA0;">Welcome Back!</h2>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="ms-2 ">email</label>
                        <input id="email" type="email" class="form-control" name="UserEmail"   pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,3}">
                        <small class="form-text text-mute hidden error">this field required oogit</small>
                    </div>
                    <div class="form-group">
                        <label for="password" class="ms-2 ">password</label>
                        <input id="password" type="password" class="form-control  mb-3" name="password" >
                        
                        <small class="form-text text-mute hidden error">this field required oogit</small>
                    </div>
                    
                    
                   <div class="d-flex flex-column justify-content-center align-items-center ">
                    <button id="submit"class="btn w-50 text-light fs-5" style="background-color:#3C2CA0; " type="submit ">Sign In</button>
                    <p class="text-center mt-2">haven't an account ?<a href="sign_up.html">Sign Up</a></p>
                   </div>
                  
        
                </form>
    
            </div>
           

        </div>
        
    </main>
